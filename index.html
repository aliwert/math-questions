<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="math-game-container">
      <h3>Fill In The Blank With Correct Number Or Operator</h3>
      <div id="math-game-questions"></div>
      <button id="math-game-submit-btn">Submit</button>
      <p id="math-game-error-msg">Some Demo Error Message</p>
    </div>
    <div class="math-game-controls-container">
      <p id="math-game-result"></p>
      <button id="math-game-start-game-btn">Start Game</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
